    <script>
        var aux = new Array();
        function play(boton){
            var valor = boton.getAttribute("value")
            var display = document.getElementById("display")
            switch(valor){
                case "CE":
                    display.value="";
                    aux = new Array();
                    break;
                case "←":
                    display.value = display.value.substring(0, display.value.length-1);
                    break;
                case "e":
                    display.value+="x10^"
                    break;
                case "!":
                    display.value+="!"
                    var lenAux = 0;
                    for (i = 0; i < aux.length; i++) {
                        lenAux += aux[i].length;
                    }
                    console.log(lenAux);
                    aux.push(display.value.substring(lenAux, display.value.length-1))
                    break;
                case "√":
                    display.value+="√("
                    break;
                case "=":
                  display.value = eval(display.value);

                    break;
                default:
                    display.value += valor;

            }}

    </script>
